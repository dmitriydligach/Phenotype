[data]

train = MimicIII/Patients/Text/
codes = MimicIII/Source/
embed = Word2VecModels/cui2vec_pretrained.txt

[args]

min_token_freq = 100
max_tokens_in_file = 10000
min_examples_per_code = 250
test_size = 0.2

[dan]

batch = 50
epochs = 75
embdims = 300
hidden = 1000
learnrt = 0.001

[cnn]

batch = 50
epochs = 5
embdims = 300
dropout = 0.25
filters = 500
filtlen = 3
hidden = 1000
learnrt = 0.001
