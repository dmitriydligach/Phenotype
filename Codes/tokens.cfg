[data]

train = MimicIII/Admissions/Text/
codes = MimicIII/Source/
embed = Word2VecModels/mimic.txt

[args]

min_token_freq = 100
max_tokens_in_file = 10000
min_examples_per_code = 500
test_size = 0.2

[cnn]

epochs = 8
batch = 8
filters = 1024
filtlen = 5
hidden = 500
dropout = 0.0
embdims = 300
learnrt = 0.001
activation = linear
optimizer = adadelta

