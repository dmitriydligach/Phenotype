[data]

train = MimicIII/Admissions/Text/
codes = MimicIII/Source/
embed = Word2VecModels/mimic.txt

[args]

min_token_freq = 100
max_tokens_in_file = 25000
min_examples_per_code = 500
test_size = 0.2

[cnn]

epochs = 4
filters = 1024
filtlen = 6
batch = 16
hidden = 5000
dropout = 0.0
embdims = 300
learnrt = 0.001
activation=linear
optimizer=adamax

[dan]

batch = 50
epochs = 75
embdims = 300
hidden = 1000
learnrt = 0.001
