[data]

train = MimicIII/Admissions/Cuis/
codes = MimicIII/Source/
embed = Word2VecModels/mimic-cuis.txt
targets = Alcohol/Codes/alcohol-icd9.txt

[args]

min_token_freq = 100
max_tokens_in_file = 25000
min_examples_per_code = 500
collapse_codes = False
test_size = 0.0

[dan]

epochs = 3
batch = 128
hidden = 5000
dropout = 0.25
embdims = 300
learnrt = 0.001
activation = relu
optimizer = rmsprop

[cnn]

batch = 50
epochs = 25
embdims = 300
filters = 200
filtlen = 2
hidden = 1000
learnrt = 0.001

[search]

emb_dim = 300
n = 25
